<div class="ui accordion styled">
  <ng-container *ngFor="let item of items; let i = index">
    <div [ngClass]="{ active: i === openedItemIndex}" class="title" (click)="onSelect(i)">
      <i class="dropdown icon"></i>
      {{ item.title }}
    </div>
    <div class="content" [ngClass]="{ active: i === openedItemIndex}">
      {{ item.content }}
    </div>
  </ng-container>
</div>
